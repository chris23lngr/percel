    <div class="home">

        <h1>Hello, <span class="fc-highlight">my Friend!</span></h1>

        <div class="text-box">

    <style>

        html, body {
            margin: 0;
            padding: 0;
        }

        .home {


            height: 90vh;

            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;

        }

        .content {
            margin-top: 100px;
            width: 45vw;
            display: flex;
            justify-content: space-evenly;
        }

        .content .card {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eaeaea;

            transition: border .5s;

        }

        .content .card h2 {
            margin: 10px 0 0 0;
            transition: color .5s;
        }

        .content .card p {
            transition: color .5s;
        }

        .content .card:hover {

            border: 1px solid rgb(2, 112, 243);
            cursor: pointer;

        }

        .content .card:hover h2 {

            color: rgb(2, 112, 243);

        }

        .content .card:hover p {

            color: rgb(2, 112, 243);

        }

        .home h1 {
            font-size: 70px;
        }

        .text-box {

            width: 45vw;
            text-align: center;
        }

        .footer {

            border-top: 1px solid #eaeaea;

            height: calc(10vh - 2px);

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
